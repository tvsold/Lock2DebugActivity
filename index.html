<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Unlocking Game</title>
    <!-- Link to Google Fonts for Pixelify Sans, Jersey 10, and other fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3 class="typing-header">Welcome to the Second Lock</h3>

    <div id="start"></div>

    <div class="lock-container">
        <!-- Lock input fields -->
        <div class="lock pass">
            <label for="code1">Enter the first line of code:</label>
            <input type="text" id="code1">
            <button id="submit1">Submit</button>
        </div>

        <div class="lock pass2">
            <label for="code2">Enter the second line of code:</label>
            <input type="text" id="code2">
            <button id="submit2">Submit</button>
        </div>

        <div class="lock pass3">
            <label for="code3">Enter the third line of code:</label>
            <input type="text" id="code3">
            <button id="submit3">Submit</button>
        </div>

        <div class="lock pass4">
            <label for="code4">Enter the fourth line of code:</label>
            <input type="text" id="code4">
            <button id="submit4">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
