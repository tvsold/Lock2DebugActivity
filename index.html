<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock 2 Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h3 class="typing-header">Lock 2 Debugging Challenge</h3>
    <p id="start"></p>

    <!-- Lock 1 -->
    <div class="pass">
        <label for="code1">Enter the corrected line of code:</label>
        <input type="text" id="code1" />
        <button id="submit1">Submit</button>
    </div>

    <!-- Lock 2 -->
    <div class="pass2" style="display:none;">
        <label for="code2">Enter the corrected line of code:</label>
        <input type="text" id="code2" />
        <button id="submit2">Submit</button>
    </div>

    <!-- Lock 3 -->
    <div class="pass3" style="display:none;">
        <label for="code3">Enter the corrected line of code:</label>
        <input type="text" id="code3" />
        <button id="submit3">Submit</button>
    </div>

    <!-- Lock 4 -->
    <div class="pass4" style="display:none;">
        <label for="code4">Enter the corrected line of code:</label>
        <input type="text" id="code4" />
        <button id="submit4">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
