<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lock 2 Debugging Challenge</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h3 class="typing">Lock 2 Debugging Challenge</h3>
    <p id="start"></p>

    <div class="lock-inputs">
        <label for="code1" class="pass">Enter the corrected line of code:</label>

        <label for="code2" class="pass2">Enter the corrected line of code:</label>
        <input type="text" id="code2" class="pass2" placeholder="Type here">
        <button id="submit2" class="pass2">Submit</button>

        <label for="code3" class="pass3">Enter the corrected line of code:</label>
        <input type="text" id="code3" class="pass3" placeholder="Type here">
        <button id="submit3" class="pass3">Submit</button>

        <label for="code4" class="pass4">Enter the corrected line of code:</label>
        <input type="text" id="code4" class="pass4" placeholder="Type here">
        <button id="submit4" class="pass4">Submit</button>
    </div>
</body>
</html>
