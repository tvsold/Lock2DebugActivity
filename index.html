<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lock 2: Debug Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font: Pixelify Sans only -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #1e1e1e;
            color: #00ff88;
            padding: 20px;
            margin: 0;
            font-size: 16px;
        }

        h3 {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 2.5em;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .typing-header {
            width: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff88;
            animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
            margin-bottom: 20px;
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #00ff88;
            border-radius: 4px;
            background-color: #333;
            color: #00ff88;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #00ff88;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc66;
        }

        #start {
            margin-top: 20px;
            font-size: 20px;
            line-height: 1.5;
        }

        .pass2, .pass3, .pass4 {
            display: none;
        }

        .lock-input {
            margin-top: 20px;
        }

        .instruction-line {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h3 class="typing-header">Debug the Ancient Lock</h3>
    <div id="start"></div>

    <!-- Lock inputs and script stay the same -->
    <!-- If you want the full HTML again with script, just say the word! -->
    
</body>
</html>
