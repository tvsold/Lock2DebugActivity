<!DOCTYPE html>
<html>
<head>
    <title>Lock 2 Debug Challenge</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Gamja+Flower&family=Mali&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h3 class="typing-header">Lock 2 Debugging Challenge</h3>
    <p id="start"></p>

    <!-- Lock 1 -->
    <label for="code1" class="pass">Enter the corrected line of code:</label>
    <input type="text" id="code1" class="pass" />
    <button id="submit1">Submit</button>

    <!-- Lock 2 -->
    <label for="code2" class="pass2">Enter the corrected line of code:</label>
    <input type="text" id="code2" class="pass2" />
    <button id="submit2" class="pass2">Submit</button>

    <!-- Lock 3 -->
    <label for="code3" class="pass3">Enter the corrected line of code:</label>
    <input type="text" id="code3" class="pass3" />
    <button id="submit3" class="pass3">Submit</button>

    <!-- Lock 4 -->
    <label for="code4" class="pass4">Enter the corrected line of code:</label>
    <input type="text" id="code4" class="pass4" />
    <button id="submit4" class="pass4">Submit</button>
</body>
</html>
